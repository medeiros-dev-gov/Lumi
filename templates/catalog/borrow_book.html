
    {% extends "base_generic.html" %}

    {% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/renew.css' %}">
      <div class="full-container">
        <div class="form-container">
          <h1 class="borrow-title">Emprestar Livro</h1>
          
          <form method="post" action="{% url 'borrow-book' %}" class="borrow-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="book" class="form-label">Escolha um livro:</label>
              <select name="book" id="book" class="form-control" required>
                {% for book in books %}
                  <option value="{{ book.id }}">{{ book.title }} ({{ book.author }})</option>
                {% endfor %}
              </select>
            </div>
    
            <div class="form-group">
              <label for="due_back" class="form-label">Data de devolução:</label>
              <input type="date" name="due_back" id="due_back" class="form-control" min="{{ date.today }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Emprestar</button>
          </form>
        </div>
      </div>
    {% endblock %}
