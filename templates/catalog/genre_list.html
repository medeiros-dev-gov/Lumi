{% extends "base_generic.html" %}

{% block content %}

<h1>Lista de Gêneros</h1>

{% if genre_list %}
  <ul>

  {% for genre in genre_list %}
    <li>
      <a href="{{ genre.get_absolute_url }}">
      {{ genre }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>Não há gêneros disponíveis.</p>
{% endif %}

{% endblock %}
