{% extends "base_generic.html" %}

{% block content %}
  <h1>Language List</h1>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/language.css' %}">

  <ul>
    {% for language in language_list %}
    <li class="language-item">
      <a href="{{ language.get_absolute_url }}">{{ language }}</a>
    </li>
    {% empty %}
    <li class="language-item">There are no languages available.</li>
    {% endfor %}
  </ul>

{% endblock %}
